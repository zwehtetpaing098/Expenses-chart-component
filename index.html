<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 1.4rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="vh-100 vw-100 d-flex flex-column justify-content-center align-items-center">

    <main>

      <!-- Balance -->
      <div class="balance d-flex justify-content-between align-items-center">
        <div class="money ms-5">
          <p>My balance</p>
          <h1>$921.48</h1>
        </div>
        <div class="img me-5"></div>
      </div>

      <!-- Graph -->
      <div class="graph mt-4 p-5 border">
        <h1 class="mb-4">Spending - Last 7 days</h1>

        <div class="progress-bars d-flex mt-3 justify-content-between">

          <!-- Progressbar1 -->
          <div>
            <div class="h-75 d-flex flex-column justify-content-end">
              <div class="progress1 rounded-3"></div>
            </div>
            <div class="h-25 d-flex align-items-center">
              <p class="mt-3">mon</p>
            </div>
          </div>

          <!-- Progressbar2 -->
          <div>
            <div class="h-75 d-flex flex-column justify-content-end">
              <div class="progress2 rounded-3"></div>
            </div>
            <div class="h-25 d-flex align-items-center">
              <p class="mt-3">tue</p>
            </div>
          </div>

          <!-- Progressbar3 -->
          <div>
            <div class="h-75 d-flex flex-column justify-content-end">
              <div class="progress3 wed rounded-3"></div>
            </div>
            <div class="h-25 d-flex align-items-center">
              <p class="mt-3">wed</p>
            </div>
          </div>

          <!-- Progressbar4 -->
          <div>
            <div class="h-75 d-flex flex-column justify-content-end">
              <div class="progress4 rounded-3"></div>
            </div>
            <div class="h-25 d-flex align-items-center">
              <p class="mt-3">thu</p>
            </div>
          </div>

          <!-- Progressbar5 -->
          <div>
            <div class="h-75 d-flex flex-column justify-content-end">
              <div class="progress5 rounded-3"></div>
            </div>
            <div class="h-25 d-flex align-items-center">
              <p class="mt-3">fri</p>
            </div>
          </div>

          <!-- Progressbar6 -->
          <div>
            <div class="h-75 d-flex flex-column justify-content-end">
              <div class="progress6 rounded-3"></div>
            </div>
            <div class="h-25 d-flex align-items-center">
              <p class="mt-3">sat</p>
            </div>
          </div>

          <!-- Progressbar7 -->
          <div>
            <div class="h-75 d-flex flex-column justify-content-end">
              <div class="progress7 rounded-3"></div>
            </div>
            <div class="h-25 d-flex align-items-center">
              <p class="mt-3">sun</p>
            </div>
          </div>
          
        </div>

        <!-- Total -->
        <div class="total d-flex mt-4 justify-content-between align-items-end">

          <div class="amount">
            <h1 class="mt-5">$478.33</h1>
          </div>
          <div class="percentage">
            <p>from last month</p>
          </div>
          
        </div>

      </div>

    </main>
    <div class="attribution mt-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zwe Htet Paing</a>.
    </div>

  </section>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
